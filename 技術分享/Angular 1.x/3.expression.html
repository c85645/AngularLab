<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
</head>
<body>
    <h1>HelloWorld AngularJS Application</h1>
    <div ng-app=""
        ng-init="quantity = 3;price = 50;
                student = {firstname:'Lebron', lastname:'James', rollno:456};
                grades = [80, 90, 75, 73, 60]">
        <p>Hello {{ student.firstname + " " + student.lastname}}</p>
        <p>Expense on Books : {{ price * quantity }} Rs</p>
        <p>Roll No: {{ student.rollno }}</p>
        <p>Grades(Math): {{ grades[2] }}</p>
    </div>
</body>
</html>
